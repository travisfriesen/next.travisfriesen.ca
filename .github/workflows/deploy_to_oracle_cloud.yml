name: Run Ansible Playbook

on:
  workflow_call:
    inputs:
      PORT:
        required: true
        type: string
      ENVIRONMENT:
        required: true
        type: string
      ENV_URL:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      PORT:
        required: true
        type: string
        default: 3000
      ENVIRONMENT:
        required: true
        type: string
        default: zeus-preview
      ENV_URL:
        required: true
        type: string
        default: https://travisfriesen.ca

jobs:
  ansible:
    runs-on: self-hosted
    environment:
      name: ${{ inputs.ENVIRONMENT }}
      url: ${{ inputs.ENV_URL }}

    steps:
